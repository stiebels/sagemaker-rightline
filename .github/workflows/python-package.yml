# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DEFAULT_PYTHON_VERSION: "3.10"
  PROJECT_NAME: sagemaker_rightline

jobs:
  pre_commit_check:
    name: Pre-Commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.DEFAULT_PYTHON_VERSION }}
      - name: Pre-Commit
        uses: pre-commit/action@v3.0.0

  check_test_build:
    needs: [pre_commit_check]
    name: Build-Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Update Pip
      run: pip install -U pip
    - name: Build with Dependencies
      run: pip install -e .[dev]
    - name: Test with pytest
      run: |
        pytest -vs ./tests/
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
    - name: Build Package
      run: python3 -m build

  generate_docs:
    needs: [pre_commit_check]
    name: Generate-Docs
    runs-on: ubuntu-latest
    env:
      CLASS_DIAGRAM_PATH: docs/class_diagram.puml
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.DEFAULT_PYTHON_VERSION }}
      - name: Update Pip
        run: pip install -U pip
      - name: Build with Dependencies
        run: pip install -e .[docs]
      - name: Build Class Diagram
        id: build_class_diagram
        run: |
          if test -f ${{ env.CLASS_DIAGRAM_PATH }}; then
              py2puml ${{ env.PROJECT_NAME }} ${{ env.PROJECT_NAME }} > ${{ env.CLASS_DIAGRAM_PATH }}_staging
              update_class_diagram=$(
                if [[ $(diff ${{ env.CLASS_DIAGRAM_PATH }}_staging ${{ env.CLASS_DIAGRAM_PATH }}) ]]; then
                  echo "true"
                else
                  echo "false"
                fi
              )
              if [ $update_class_diagram = "true" ]; then
                mv ${{ env.CLASS_DIAGRAM_PATH }}_staging ${{ env.CLASS_DIAGRAM_PATH }}
              else
                rm ${{ env.CLASS_DIAGRAM_PATH }}_staging
              fi
          else
              py2puml ${{ env.PROJECT_NAME }} ${{ env.PROJECT_NAME }} > ${{ env.CLASS_DIAGRAM_PATH }}
              update_class_diagram="true"
          fi
      - uses: stefanzweifel/git-auto-commit-action@v4
        if: $update_class_diagram = "true"
        name: Commit Class Diagram
        with:
          file_pattern: ${{ env.generate_docs.CLASS_DIAGRAM_PATH }}
          commit_message: Update class diagram.

  Ready:
    name: Ready
    needs: [check_test_build, generate_docs]
    uses: ./.github/workflows/ready.yml
    with:
      message: "Pre-Commit, test and build have been successful."

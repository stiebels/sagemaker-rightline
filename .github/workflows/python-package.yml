# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DEFAULT_PYTHON_VERSION: 3.10
  PROJECT_NAME: sagemaker_rightline

jobs:
  Pre-Commit-Check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.DEFAULT_PYTHON_VERSION }}
      - name: Pre-Commit
        uses: pre-commit/action@v3.0.0

  Check-Test-Build:
    needs: [Pre-Commit-Check]
    name: Build-Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Update Pip
      run: pip install -U pip
    - name: Build with Dependencies
      run: pip install -e .[dev]
    - name: Test with pytest
      run: |
        pytest -vs ./tests/
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
    - name: Build Package
      run: python3 -m build

  Generate-Docs:
    needs: [Pre-Commit-Check]
    name: Generate-Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.DEFAULT_PYTHON_VERSION }}
      - name: Update Pip
        run: pip install -U pip
      - name: Build with Dependencies
        run: pip install -e .[dev]
      - name: Build Class Diagram
        run: |
          py2puml ${{ env.PROJECT_NAME }} ${{ env.PROJECT_NAME }} > docs/class_diagram_staging.puml
          #        class_diagram_diff=$(diff foo.txt bar.txt)
          #        if [[ $(class_diagram_diff) ]]; then mv docs/class_diagram_staging.puml docs/class_diagram.puml else rm docs/class_diagram_staging.puml fi
      - uses: stefanzweifel/git-auto-commit-action@v4
        name: Commit Class Diagram
        with:
          file_pattern: docs/class_diagram.puml
          commit_message: Update class diagram.

  Ready:
    name: Ready
    needs: [Check-Test-Build]
    uses: ./.github/workflows/ready.yml
    with:
      message: "Pre-Commit, test and build have been successful."

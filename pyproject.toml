[tool.poetry]
name = "sagemaker-rightline"
version = "0.0.0"
description = ""
authors = ["sist <15859432+stiebels@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "sagemaker_rightline"}]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.12"
boto3 = "^1.26.142"
pandas = "^2.0.1"
sagemaker = "^2.159.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
moto = {extras = ["all"], version = "^4.1.10"}
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
pyproject-flake8 = "^6.0.0.post1"
jupyter = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "pep440"

[tool.poetry-dynamic-versioning.substitution]
folders = [
    { path = "sagemaker_rightline" }
]

[tool.black]
line-length = 100

[tool.flake8]
max-line-length = 100
per-file-ignores = [
    'tests/*:F401,F811',
]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "-v --cov sagemaker_rightline --cov-report term --cov-fail-under=95"
